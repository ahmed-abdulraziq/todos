<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <h1>Todos</h1>

            <input type="checkbox" id="checkbox">Hide completed
        </div>
        <h2></h2>
        <div class="todos">
        </div>
        <form id="new-todo">
            <input type="text" placeholder="Something to do" name="" id="addText" class="addtext">
            <input type="button" value="Add Todo" id="addBtn" class="addbtn">
        </form>
    </div>
    <script src="todo-app.js"></script>
    <script src="todo-functions.js"></script>
</body>
